<section id="news">

    <div class="mb-8 text-2xl font-bold text-pink-500">News</div>

    <div class="flex flex-col">
    {{ range $.Site.Data.news.news }} {{ $datetime := .date | time }}
    <li class="group relative flex flex-col desktop:flex-row items-start mb-3 gap-2">
        <time
        class="relative z-10 flex-none order-first flex items-center pl-3.5 text-sm text-zinc-400 dark:text-zinc-500"
        datetime="{{ $datetime.Format `Jan 2, 2006` }}"
        ><span
            class="absolute inset-y-0 left-0 flex items-center"
            aria-hidden="true"
            ><span
            class="h-4 w-0.5 rounded-full bg-zinc-200 dark:bg-zinc-500"></span></span
        >{{ $datetime.Format "Jan 2, 2006" }}
        </time>
        <div
        class="prose prose-sm relative z-10 flex  items-center pl-3 text-zinc-600 dark:text-zinc-400">
        {{ .title }}
        </div>
    </li>
    {{ end }}
    </div>

</section>
