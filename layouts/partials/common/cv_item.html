{{ $thumbnail := "https://flowbite.com/docs/images/blog/image-1.jpg" }} 
{{ if .context.Params.thumbnail }}
    {{ $thumbnail = (path.Join .context.RelPermalink .context.Params.thumbnail) }}
{{ end }}


<div class="flex flex-col items-center pb-6 px-3" data-accordion="open">
    <div id="accordion-collapse-heading-{{ .timelineIdx }}" class="m0 w-full">
        <button
          type="button"
          class="flex flex-row w-full
                items-start justify-start 
              cursor-zoom-in  bg-inherit text-left font-medium text-gray-500 dark:bg-inherit dark:text-gray-400"
          data-accordion-target="#accordion-collapse-body-{{ .timelineIdx }}"
          aria-expanded="false"
          aria-controls="accordion-collapse-body-{{ .timelineIdx }}"
        >
          {{/*  Logo  */}}
          <img
            class="mb-1 mr-3 p-2 h-10 w-10 desktop:h-12 desktop:w-12 rounded-full sm:mb-0 backdrop-saturate-100 bg-white dark:bg-gray-200"
            src="{{ $thumbnail }}"
            alt="{{ .catIdx }} Logo"
          />

          {{/*  Logo & Short Details  */}}
          <div class="flex flex-col tablet:flex-row grow">
  
            {{/*  Short Details  */}}
            <div class="grow px-2">
              <div>
                <span class="text-base font-semibold text-gray-900 dark:text-white">{{ .context.Params.Title }}</span>
              </div>
              <span class="text-sm font-normal text-gray-500 dark:text-gray-400 pr-2">{{ trim .context.Params.Organization " "}} Â· {{ trim .context.Params.Location " "}}</span>
              <div>
              </div>
          {{/*  Date Range  */}}
              <div class=" text-sm font-normal text-gray-500 dark:text-gray-400 pr-2">
                {{/*  <i class="fa-regular fa-calendar"></i>  */}}
                <time>{{ time.Format "Jan 2006" .context.Params.From}}</time> &mdash;
                <time>{{ if .context.Params.To }}{{ time.Format "Jan 2006" .context.Params.To}}{{ else }}present{{ end }}</time>
              </div>
            </div>
           
          
          </div>
          
          {{/*  Dropdown icon  */}}
          <div class="flex mx-auto w-10 items-start hover:bg-gray-100 dark:hover:bg-gray-700">
            <svg
              data-accordion-icon
              class="h-6 w-6 shrink-0"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>

        </button>
    </div>
    <div
        id="accordion-collapse-body-{{ .timelineIdx }}"
        class="prose max-w-none  dark:prose-invert pl-8 tablet:pl-12 prose-sm leading-snug hidden"
        aria-labelledby="accordion-collapse-heading-{{ .timelineIdx }}"
        >
        {{ .context.Content }}
    </div>
</div>
