<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css" />
    
    <link rel="stylesheet" type="text/css" href="{{ "css/style.css" | absURL }}">
    <script src="{{ "js/darkmode.js" | absURL }}"></script>
    <title>Aishik Pyne</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GKMW1CE3H9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{.Site.Params.analytics.googleAnalytics4Id}}');
    </script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          TeX: {
              equationNumbers: {
                  autoNumber: "AMS"
              }
          },
          tex2jax: {
              inlineMath: [ ['$','$'], ["\\(","\\)"] ],
              displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
              processEscapes: true,
          }
        });
        MathJax.Hub.Register.MessageHook("Math Processing Error", function (message) {
            alert("Math Processing Error: " + message[1]);
        });
        MathJax.Hub.Register.MessageHook("TeX Jax - parse error", function (message) {
            alert("Math Processing Error: " + message[1]);
      });
      </script>
      <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
      </script>
</head>
