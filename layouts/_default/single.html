{{- define "main" }}

<div class="max-w-[720px] m-6 mx-auto px-4 tablet:px-8">
  {{/* Header */}}
  <header class="not-format mb-4 lg:mb-6">
    <h1
      class="mb-2 text-3xl font-extrabold leading-tight text-gray-900 dark:text-white tablet:text-3xl"
    >
      {{ .Title }}
    </h1>
    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
      {{ .Date.Format "Jan 2, 2006" }} · {{ .Params.Author | default
      .Site.Params.Author}} · {{ .ReadingTime }} min
    </p>
  </header>

  {{/* Table of Content */}}
  <div
    class="mx-auto mb-4 max-w-prose rounded-lg border border-zinc-200 bg-white px-4 py-2 shadow dark:border-zinc-700 dark:bg-zinc-800 dark:text-white"
    id="accordion-collapse"
    data-accordion="collapse"
  >
    <div id="accordion-collapse-heading-1" class="m0">
      <button
        type="button"
        class="flex w-full cursor-zoom-in items-center justify-between bg-inherit text-left font-medium text-zinc-900 dark:bg-inherit dark:text-zinc-200"
        data-accordion-target="#accordion-collapse-body-1"
        aria-expanded="false"
        aria-controls="accordion-collapse-body-1"
      >
        <span class="text-bold">Table of Content</span>
        <svg
          data-accordion-icon
          class="h-6 w-6 shrink-0"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
    <div
      id="accordion-collapse-body-1"
      class="prose prose-sm prose-a:no-underline hidden leading-tight dark:prose-invert"
      aria-labelledby="accordion-collapse-heading-1"
    >
      {{ .TableOfContents }}
    </div>
  </div>

  {{/* Content */}}
  <article
    class="mx-auto prose prose-zinc dark:prose-invert 
    prose-base max-w-full leading-relaxed  
    prose-img:mx-auto prose-img:rounded-lg 
    prose-figcaption:-mt-6 prose-figcaption:text-center"
  >
    {{ .Content }}
  </article>
</div>

{{- end }}
